description:
  it:
    features:
      - |-
        Le API esposte da CONSPREF facilitano la fruibilità dei servizi sanitari

        al cittadino.
    genericName: Consensi
    localisedName: Consensi
    longDescription: |
      Il servizio CONSPREF consente di gestire la volonta con cui un soggetto
      accetta o rifiuta di essere sottoposto ad un trattamento


      nonché di essere informato sulla sua condizione clinica e sugli interventi
      diagnostico terapeutici praticabili.


      Il cittadino tramite il prodotto APISAN e relativa autenticazione, o
      presso gli sportelli delle ASL, o presso le farmacie può


      utilizzare il servizio per gestire l'attivazione/riattivazione, o la
      revoca, o la consultazione,  o il rilascio della documentazione di:


      consenso alla stratificazione dei dati sanitari ai fini della medicina di
      iniziativa;


      consenso alla presa in carico per in programmi di gestione cronicità/
      disease management;


      consenso alla presa in carico in programmi/servizi di telemedicina;


      consenso alla presa in carico ad una Rete di patologia, ad esempio quella
      oncologica;


      consenso informato progressivo nelle cure palliative;


      partecipazione a uno studio sperimentale.


      Il servizio CONSPREF invia inoltre notifiche via sms e mail al cittadino.


      Il servizio CONSPREF è formato anche da un back office acceduto da
      operatori regionali per lo svolgimento del monitoraggio 


      e delle operazioni già descritte.
    shortDescription: Servizi di gestione consensi e preferenze su servizi della Regione.
